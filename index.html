<!DOCTYPE html>
<html>
<head>
  <title>
    Cat Clicker!
  </title>
  <script>
    var CAT_NAME = ["Tiger", "Misty", "Milo & Otis"];
    var clickCount = new Array(CAT_NAME.length).fill(0);
    var activeCat = 0;
    function initCatList(i)
    {
      var catName = document.createElement("div");
      catName.innerHTML = CAT_NAME[i];
      catName.id = "cat-name-"+i;
      catName.className = "catList";
      document.getElementById("cat-list").appendChild(catName);
      catName.addEventListener('click',
        function()
        {
          activeCat = i;
          selectCat();
        }, false);
    }
    function selectCat()
    {
      document.getElementById("cat-name").innerHTML = CAT_NAME[activeCat];
      document.getElementById("cat-picture").src = "cat-"+activeCat+".jpg";
      document.getElementById("count").innerHTML = clickCount[activeCat];
    }
  window.onload = function() {
    document.getElementById("cat-picture").addEventListener('click',
      function()
      {
        clickCount[activeCat]++;
        document.getElementById("count").innerHTML = clickCount[activeCat];
      }, false);
    for (i=0; i<CAT_NAME.length; i++){
      initCatList(i);
    }
    selectCat();
  }
  </script>
  <style type="text/css">
    .catList {
      background-color: #23b6d6;
      color: #ffffff;
      padding-right: 20px;
      padding-left: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      font-family: "Verdana";
      font-weight: bold;
      font-size: 30px;
      text-align: center;
    }
    .catList:hover {
      background-color: #18788d;
    }
    #cat-list {
      float: left;
    }
    #cat-container {
      padding-left: 10px;
      float: left;
    }
  </style>
</head>
<body>
<div id="cat-list"></div>
<div id="cat-container">
  <div id="cat-name"></div>
  <img id="cat-picture">
  <div id="count"></div>
</div>
</body>
</html>
