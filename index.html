<!DOCTYPE html>
<html>
<head>
  <title>
    Cat Clicker!
  </title>
  <script>
    var clickCount = 0;
    window.onload = function() {
      var elem = document.getElementById("cat-picture");
        elem.addEventListener('click', function(){
          clickCount++;
          document.getElementById("clicks").innerHTML = clickCount;
        }, false)
    }
  </script>
</head>
<body>
  <img id="cat-picture" src="cat-0.jpg" alt="Click The Cat!">
  <div id="clicks">0</div>
</body>
</html>
