<!DOCTYPE html>
<html>
<head>
  <title>
    Cat Clicker!
  </title>
  <script>
    var CAT_NAME = ["Tiger", "Misty"];
    var clickCount = [0, 0];
    function initCat(i) { // where i is the cat element
      document.getElementById("cat-picture-"+i).src = "cat-"+i+".jpg";
      document.getElementById("cat-name-"+i).innerHTML = CAT_NAME[i];
      document.getElementById("cat-picture-"+i).addEventListener('click', function()
      {
        clickCount[i]++;
        document.getElementById("clicks-"+i).innerHTML = clickCount[i];
      }, false);
    }
  window.onload = function() {
      for (i=0; i<CAT_NAME.length; i++){
        initCat(i);
      }
    }
  </script>
</head>
<body>
  <div id="cat-name-0"></div>
  <img id="cat-picture-0">
  <div id="clicks-0">0</div>
  <div id="cat-name-1"></div>
  <img id="cat-picture-1">
  <div id="clicks-1">0</div>
</body>
</html>
